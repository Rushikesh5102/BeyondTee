version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: beyondtee-backend
    restart: always
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/beyondtee?schema=public
      - PORT=3001
      # Pass through other env vars
      - AWS_BUCKET_NAME=${AWS_BUCKET_NAME}
      - AWS_REGION=${AWS_REGION}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
    depends_on:
      - postgres

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: beyondtee-web
    restart: always
    ports:
      - "3000:3000"
    environment:
      # If accessing from browser, use localhost. If SSR, might need internal DNS logic or just public URL.
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=changeme_in_prod
    depends_on:
      - backend

  postgres:
    image: postgres:15-alpine
    container_name: beyondtee-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: beyondtee
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
