version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: beyondtee-postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: beyondtee
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
